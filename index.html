<body>

    <div class="container" id="mainContent" style="display: none;">

        <div id="heroCard">
            </div>

        <h3 class="section-title">æ¥ä¸‹ä¾†çš„å¤©ç©ºæ‰‹æœ­</h3>

    <script>
        const API_URL = "https://weather-ntc.zeabur.app/api/weather/newtaipei";

        // === æ–‡æ¡ˆèˆ‡ Icon ä¿®æ”¹é‡é» ===
        
        function getWeatherIcon(weather) {
            // é€™è£¡ç¶­æŒåŸæœ¬çš„ Emojiï¼Œä½†é€é CSS çš„ filter è®“å®ƒå€‘çœ‹èµ·ä¾†æ¯”è¼ƒåƒå°ç« 
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            // === Icon èˆ‡æ–‡æ¡ˆå¤§æ”¹ç‰ˆ ===
            // ä¸å†ä½¿ç”¨ç›´è§€çš„å‚˜æˆ–è¡£æœï¼Œæ”¹ç”¨æ›´å…·æ°›åœçš„ç¬¦è™Ÿ
            
            let rainIcon = "ğŸƒ"; // é è¨­ï¼šä¸€ç‰‡å¯§éœçš„è‘‰å­
            let rainText = "é©åˆæ•£æ­¥çš„å¤©æ°£";
            if (parseInt(rainProb) > 30) {
                rainIcon = "ğŸ’§"; // ä¸‹é›¨ï¼šä¸€é¡†æ°´æ»´
                rainText = "è½è¦‹é›¨çš„è²éŸ³";
            }

            let clothIcon = "ğŸ§¶"; // é è¨­ï¼šèˆ’é©çš„æ¯›ç·šçƒ
            let clothText = "ç©¿è‘—èˆ’é©è‡ªåœ¨";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ‘š"; // å¤©ç†±ï¼šè¼•ç›ˆçš„è¥¯è¡«
                clothText = "æ›ä¸Šè¼•ç›ˆæ£‰éº»";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§£"; // å¤©å†·ï¼šæº«æš–çš„åœå·¾
                clothText = "æŠ«ä»¶æš–å’Œé‡ç¹”";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            // === æ™‚é–“æ–‡æ¡ˆè©©æ„åŒ– ===
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ™¨æ›¦ä¹ç¾";
            if (hour >= 11 && hour < 14) return "æ—¥æš–é¢¨å’Œ";
            if (hour >= 14 && hour < 18) return "åˆå¾Œæ‚ é–’";
            if (hour >= 18 && hour < 23) return "æš®è‰²é™è‡¨";
            return "æ˜Ÿç©ºä¹‹ä¸‹";
        }
        
        // æ–°å¢ï¼šå°‡é˜¿æ‹‰ä¼¯æ•¸å­—è½‰ç‚ºä¸­æ–‡æ•¸å­—çš„è¼”åŠ©å‡½å¼ï¼Œæ›´æœ‰æ‰‹å¯«æ„Ÿ
        function toChineseNum(num) {
             const chineseNums = ['é›¶', 'å£¹', 'è²³', 'åƒ', 'è‚†', 'ä¼', 'é™¸', 'æŸ’', 'æŒ', 'ç–', 'æ‹¾'];
             if (num <= 10) return chineseNums[num];
             if (num < 20) return 'æ‹¾' + (num % 10 === 0 ? '' : chineseNums[num % 10]);
             // ç°¡å–®è™•ç†åˆ°31æ—¥å³å¯
             if (num < 30) return chineseNums[Math.floor(num / 10)] + 'æ‹¾' + (num % 10 === 0 ? '' : chineseNums[num % 10]);
             return 'åƒæ‹¾' + (num % 10 === 0 ? '' : chineseNums[num % 10]);
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. æ¸²æŸ“ Hero Card
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">${period}</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${avgTemp}</div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.rainIcon}</div>
                                    <div class="advice-text">${advice.rainText}</div>
                                    <div class="advice-sub">é™é›¨æ©Ÿç‡ ${current.rain}</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.clothIcon}</div>
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div class="advice-sub">æ°£æº«ç´„ ${current.minTemp}-${current.maxTemp}Â°C</div>
                                </div>
                            </div>
                        </div>
                    `;

            // 2. æ¸²æŸ“ç¨å¾Œé å ±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜æ—¥ãƒ»" + p;
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${p}</div>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                                <div style="font-size:0.9rem; color:#998F85; margin-top:12px; font-family:'Yomogi'">
                                    æ¿•åº¦æ„Ÿ ${f.rain}
                                </div>
                            </div>
                        `;
            });

            // 3. å³ä¸Šè§’æ—¥æœŸ - æ”¹ç”¨ä¸­æ–‡æ•¸å­—
            const now = new Date();
            const month = toChineseNum(now.getMonth() + 1);
            const date = toChineseNum(now.getDate());
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ãƒ»${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                // å¢åŠ ä¸€é»ç­‰å¾…æ™‚é–“è®“ä½¿ç”¨è€…æ¬£è³ Loading å‹•ç•«
                const delayPromise = new Promise(resolve => setTimeout(resolve, 2000));
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.opacity = '0'; // æ·¡å‡ºæ•ˆæœ
                    setTimeout(() => {
                         document.getElementById('loading').style.display = 'none';
                    }, 500);
                   
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                // éŒ¯èª¤è¨Šæ¯ä¹Ÿæ”¹å¾—æ¯”è¼ƒå¯æ„›
                alert("å“å‘€ï¼Œé¢¨æŠŠé›²å¹æ•£äº†ï¼Œè®€å–å¤±æ•— (è«‹æª¢æŸ¥ç¶²è·¯)");
                document.getElementById('loading').style.display = 'none';
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
